<html>

<head>
    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
    <!--Web3.js required to sign ETH transaction-->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <!--IOST and Base58 are required to sign IOST transactions-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/iost@0.1.18/dist/iost.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/base-58@0.0.1/Base58.min.js"></script>
    <!--EZTZ required to sign tezos transaction-->
    <script src="/eztz.js/dist/eztz.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/icon-project/icon-sdk-js@latest/build/icon-sdk-js.web.min.js"></script>
    <script src="./poc.bundle.js"></script>
    <link rel="stylesheet" href="./poc.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <div class="card">
        <select id="netInput" placeholder="used net" value="orbs">
            <option>orbs</option>
            <option>iost</option>
            <option>tez</option>
            <option>iost-coin</option>
            <option>icon</option>
        </select>
        <input id="addressFromInput" placeholder="address from" />
        <input id="privateKeyInput" placeholder="private key" />
        <input id="addressToInput" placeholder="address to/account name(for iost-coin sign-up)" />
        <input id="pubkeyInput" placeholder="public key for new account(iost-coin signup)" style="display: none" />
        <input id="amountInput" placeholder="amount/ballot(for voting)/doesn't act for delegation" />
        <button id="signAndTransferButton">
            <div class="content">Sign&Transfer</div>
        </button>
        <button id="signAndDelegateButton">
            <div class="content">Sign&Delegate</div>
        </button>
        <button id="signAndOriginateButton">
            <div class="content">Sign&Originate</div>
        </button>
        <button id="signAndVoteButton">
            <div class="content">Sign&Vote</div>
        </button>
        <button id="signAndSignUpButton" style="display: none">
            <div class="content">Sign&SignUp</div>
        </button>
        <button id="signAndPledgeButton" style="display: none">
            <div class="content">Sign&Pledge</div>
        </button>
        <button id="signAndUnpledgeButton" style="display: none">
            <div class="content">Sign&Unpledge</div>
        </button>


    </div>
</body>

</html>
